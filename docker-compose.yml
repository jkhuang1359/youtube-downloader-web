version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./db.sqlite3
    volumes:
      - ./backend:/app
      - downloads:/app/downloads
    restart: unless-stopped

  celery:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    depends_on:
      - redis
      - backend
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A app.celery worker --loglevel=info
    volumes:
      - ./backend:/app
      - downloads:/app/downloads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
  downloads:
