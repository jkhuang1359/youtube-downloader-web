version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/downloads:/app/downloads
      - ./backend/temp:/app/temp
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./backend:/app
      - ./backend/downloads:/app/downloads
      - ./backend/temp:/app/temp
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    command: celery -A app.celery worker --loglevel=info --pool=solo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VUE_APP_API_URL=http://localhost:8000
